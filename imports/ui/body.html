<body>
	<div class="container">
		<header>
			<h1>Todo List {{incompleteCount}}</h1>
			<label for="" class="hide-completed">
				<input type="text" class="checkbox">
				完了したタスクを非表示
			</label>
			<form action="" class="new-task">
				<input type="text" name="text" placeholder="タスクを追加する">
			</form>
		</header>
		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>
