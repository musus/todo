<body>
	<div class="container">
		<header>
			<h1>Todo <small>{{incompleteCount}} tasks</small></h1>
			<label for="" class="hide-completed">
				<input type="checkbox">
				完了したタスクを非表示
			</label>

			{{> loginButtons}}

			{{#if currentUser}}
				<form action="" class="new-task">
					<input type="text" name="text" placeholder="タスクを追加する" />
				</form>
			{{/if}}
		</header>
		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>
